<table border="1">
    <tr *ngFor="let item of cat | async">
      <td>{{ item.ref }}</td>
      <td>{{ item.produit }}</td>
      <td>{{ item.prix }}</td>
      <td>{{ item.qte }} <button (click)="onClick (item.produit,item.ref)">ADD</button> <button (click)="onClickDetail (item.detail)">Detail</button> </td>
    </tr> 
</table>
    
    <router-outlet></router-outlet>
